<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body ng-app="myapp">

    <div ng-controller="cha">
        <div ng-controller="form">
            họ tên :
            <input type="text" ng-model="$parent.student.fullname"> <br>
            ngày sinh :
            <input type="text" ng-model="$parent.student.birthday"> <br>
            điểm :
            <input type="text" ng-model="$parent.student.Mark"> <br>
            <button ng-click="save()">lưu</button>
            <button ng-click="cancel()">hủy</button>
        </div>
        <div ng-controller="table">
            <table class="table mt-4" border="1">
                <thead>
                    <tr>
                        <th>họ tên</th>
                        <th>ngày sinh</th>
                        <th>điểm</th>
                        <th>hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(index, value) in $parent.students">
                        <td>{{ value.fullname }}</td>
                        <td>{{ value.birthday }}</td>
                        <td>{{ value.Mark }}</td>
                        <td><button ng-click="saveIndex(index)">sửa</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script src="js.js"></script>
</body>

</html>
